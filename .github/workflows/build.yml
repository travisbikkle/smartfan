name: Build and Package

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, x86_64-pc-windows-gnu]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Install dependencies
        run: sudo apt-get install -y musl-tools mingw-w64

      - name: Build
        run: |
          chmod +x ./scripts/build.sh
          ./scripts/build.sh ${{ matrix.target }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: 0.0.1
          release_name: 0.0.1
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/smartfan-${{ matrix.target == 'x86_64-unknown-linux-musl' && 'linux' || 'windows' }}.zip
          asset_name: smartfan-${{ matrix.target == 'x86_64-unknown-linux-musl' && 'linux' || 'windows' }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
